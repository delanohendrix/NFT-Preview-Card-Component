<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="img-container">
            <img class="nft-img" src="images/image-equilibrium.jpg" alt="Equilibrium NFT Image" />
            <div class="overlay">
              <img src="images/icon-view.svg" alt="" />
            </div>
          </div>
          <div class="card-info">
            <h1>
              <a href="">Equilibrium #3429</a>
            </h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="nft-info">
              <div class="value">
                <img src="images/icon-ethereum.svg" alt="" />
                <p>0.041 ETH</p>
              </div>
              <div class="time">
                <img src="images/icon-clock.svg" alt="" />
                <p>3 days left</p>
              </div>
            </div>

            <div class="line"></div>
            <div class="card-creator">
              <div class="creator-img">
                <img src="images/image-avatar.png" alt="User Avatar" />
              </div>
              <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by
        <a href="https://www.frontendmentor.io/profile/delanohendrix" target="_blank">Delano</a>.
      </div>
    </footer>
  </body>
</html>
